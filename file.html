<!DOCTYPE html>
<html>
  <!--  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"> -->

  <head>

    <style type="text/css">
      .table {
        display: table;
        text-align: center;
        width: 60%;
        margin: 10% auto 0;
        border-collapse: separate;
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
      }


      .topnav input[type=text] {
        padding: 5px;
        border: 2px solid lightgrey;
        font-size: 18px;
      }


      .table_row {
        display: table-row;
      }

      .theader {
        display: table-row;
      }

      .table_header {
        display: table-cell;
        border-bottom: #ccc 1px solid;
        border-top: #ccc 1px solid;
        background: #bdbdbd;
        color: #e5e5e5;
        padding-top: 10px;
        padding-bottom: 10px;
        font-weight: 700;
      }

      .table_header:first-child {
        border-left: #ccc 1px solid;
        border-top-left-radius: 5px;
      }

      .table_header:last-child {
        border-right: #ccc 1px solid;
        border-top-right-radius: 5px;
      }

      .table_small {
        display: table-cell;
      }

      .table_row>.table_small>.table_cell {
        padding-top: 3px;
        padding-bottom: 3px;
        color: #5b5b5b;
        border-bottom: #ccc 1px solid;
      }

      .table_row>.table_small:first-child>.table_cell {
        border-left: #ccc 1px solid;
      }

      .table_row>.table_small:last-child>.table_cell {
        border-right: #ccc 1px solid;
      }

      .table_row:last-child>.table_small:last-child>.table_cell:last-child {
        border-bottom-right-radius: 5px;
      }

      .table_row:last-child>.table_small:first-child>.table_cell:last-child {
        border-bottom-left-radius: 5px;
      }

      .table_row:nth-child(2n+3) {
        background: #e9e9e9;
      }

      @media screen and (max-width: 900px) {
        .table {
          width: 90%;
        }

        @media screen and (max-width: 650px) {
          .table {
            display: block;
          }
          .table_row:nth-child(2n+3) {
            background: none;
          }
          .theader {
            display: none;
          }
          .table_row>.table_small>.table_cell:nth-child(odd) {
            display: table-cell;
            width: 50%;
          }
          .table_cell {
            display: table-cell;
            width: 50%;
          }
          .table_row {
            display: table;
            width: 100%;
            border-collapse: separate;
            padding-bottom: 20px;
            margin: 5% auto 0;
            text-align: center;
          }
          .table_small {
            display: table-row;
          }
          .table_row>.table_small:first-child>.table_cell:last-child {
            border-left: none;
          }
          .table_row>.table_small>.table_cell:first-child {
            border-left: #ccc 1px solid;
          }
          .table_row>.table_small:first-child>.table_cell:first-child {
            border-top-left-radius: 5px;
            border-top: #ccc 1px solid;
          }
          .table_row>.table_small:first-child>.table_cell:last-child {
            border-top-right-radius: 5px;
            border-top: #ccc 1px solid;
          }
          .table_row>.table_small:last-child>.table_cell:first-child {
            border-right: none;
          }
          .table_row>.table_small>.table_cell:last-child {
            border-right: #ccc 1px solid;
          }
          .table_row>.table_small:last-child>.table_cell:first-child {
            border-bottom-left-radius: 5px;
          }
          .table_row>.table_small:last-child>.table_cell:last-child {
            border-bottom-right-radius: 5px;
          }
        }
    </style>
  </head>

  <body id="body">

    <center>
      <h1>Table</h1>
    </center>
    <hr>

    <div class="table" id="results">
      <div class='theader'>
        <div class='table_header'>ID</div>
        <div class='table_header' id="name" style="cursor: pointer; ">Name</div>
        <div class='table_header'>Mobile No.</div>
        <div class='table_header' id="salary" style="cursor: pointer; ">Salary</div>
      </div>

      <div class='table_row'>
        <div class='table_small'>
          <div class='table_cell'></div>
          <div class="topnav">
            <input type="text" placeholder="Search">
          </div>
        </div>
        <div class='table_small'>
          <div class='table_cell'></div>
          <div class="topnav">
            <input type="text" placeholder="Search">
          </div>
        </div>
        <div class='table_small'>
          <div class='table_cell'></div>
          <div class="topnav">
            <input type="text" placeholder="Search">
          </div>
        </div>
        <div class='table_small'>
          <div class='table_cell'></div>
          <div class="topnav">
            <input type="text" placeholder="Search">
          </div>
        </div>
      </div>

    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js "></script>
    <script src="./plugin.js"></script>
    <script>
      $(document).ready(function () {
        $("#divRows").buildTable({ source: "./data.json" });
        $("#salary").sortNumber();
        $("#name").sortNumber();
      });
    </script>



  </body>

</html>
