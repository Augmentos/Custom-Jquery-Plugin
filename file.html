<!DOCTYPE html>
<html>

    <head>
        <style type="text/css">
            .divTable {

                display: table;
                width: auto;
                background-color: #eee;
                border: 1px solid #666666;
                border-spacing: 5px;
                /* border-collapse:separate;*/
            }

            .divRow {
                display: table-row;
                width: auto;
            }

            .divCell {
                float: left;
                display: table-column;
                width: 200px;
                background-color: #ccc;
            }
        </style>
    </head>

    <body>
        <center>
            <h1>Table</h1>
            <hr>
            <form id="form1">
                <div class="divTable">
                    <div class="headRow">
                        <div class="divCell" align="center">
                            <strong> ID</strong>
                        </div>
                        <div class="divCell">
                            <strong> Name</strong>
                        </div>
                        <div class="divCell">
                            <strong> Mobile</strong>
                        </div>
                        <div class="divCell">
                            <strong>DOB</strong>
                        </div>
                        <div class="divCell">
                            <strong>Customer Address</strong>
                        </div>
                    </div>
                    <div id="divRows">
                        <!-- Here all content will be populated by our custom jquery plugin using its id. -->

                    </div>

                </div>
            </form>
            <script src="http://code.jquery.com/jquery-3.2.1.min.js "></script>
            <script src="./plugin.js"></script>
            <script>
                $(document).ready(function () {
                    $("#divRows").buildTable({ source: "http://localhost/plugin/data.json" });
                });
            </script>
    </body>

</html>
